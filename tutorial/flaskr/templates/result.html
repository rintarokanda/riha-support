{% extends "layout.html" %}

{% block body %}

<div class ="row">
  <div class="columns large-collapse">

    <div class="row">
      <div class="columns large-collapse">
        <h1>本日の実績({{ date }})</h1>
      </div>
    </div>

    <table>
      <tr>
        <th width="225">名前</th>
        <th width="225">重り上げ</th>
      </tr>
      {% for users_result in results %}
      <tr>
        <td>{{ users_result['user'].name }}</td>
        <td>{{ users_result.result[1] }}回</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
